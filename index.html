e kinematics, reinforcement learning, contact simulation, subsystem modeling and perception simulation. I currently am on the Simulation team. &lt;br&gt;&lt;br&gt;Before joining Agility I was an undergrad at Oregon State University where I did research on bipedal locomotion coadvised by &lt;a href=&quot;https://engineering.oregonstate.edu/people/jonathan-hurst&quot;&gt;Jonathan Hurst&lt;/a&gt; and &lt;a href=&quot;https://engineering.oregonstate.edu/people/alan-fern&quot;&gt;Alan Fern&lt;/a&gt;. At OSU I spearheaded the transition of the &lt;a href=&quot;https://mime.engineering.oregonstate.edu/research/drl/&quot;&gt;Dynamic Robotics Laboratory&lt;/a&gt; from a hardware focused research group to a software and controls focused group with some of the earliest sim-to-real reinforcement learning results for bipedal running. &lt;br&gt;&lt;br&gt;My interests broadly lie in the intersection of optimization, simulation and end-to-end control of agile and dexterous humanoid robots."/><link rel="icon" href="/favicon.ico" type="image/x-icon" sizes="16x16"/><link rel="icon" href="/favicon.ico"/><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.0/dist/katex.min.css"/><script src="/_next/static/chunks/polyfills-42372ed130431b0a.js" noModule=""></script></head><body class="__variable_188709 __variable_9a8899 __variable_97918b __variable_7dbc8c antialiased bg-[#FFFCF8]"><div hidden=""><!--$--><!--/$--></div><div class="py-5 bg-[#FFFCF8]"><div class="max-w-screen-lg mx-auto px-8 flex items-center justify-center"><div class="flex space-x-16"><a class="relative py-1 text-sm font-sans tracking-wide text-zinc-800 after:absolute after:bottom-0 after:left-0 after:h-[2px] after:w-full after:bg-zinc-300 hover:text-zinc-800 transition-colors" href="/blog/">Blog</a><a class="relative py-1 text-sm font-sans tracking-wide text-zinc-500 hover:text-zinc-800 transition-colors" href="/about/">About Me</a></div></div></div><div class="min-h-screen"><div class="max-w-screen-lg mx- ous humanoid robots."])</script><script>self.__next_f.push([1,"14:{\"metadata\":[[\"$\",\"title\",\"0\",{\"children\":\"Pedro Morais\"}],[\"$\",\"meta\",\"1\",{\"name\":\"description\",\"content\":\"$1a\"}],[\"$\",\"link\",\"2\",{\"rel\":\"icon\",\"href\":\"/favicon.ico\",\"type\":\"image/x-icon\",\"sizes\":\"16x16\"}],[\"$\",\"link\",\"3\",{\"rel\":\"icon\",\"href\":\"/favicon.ico\"}],[\"$\",\"$L1b\",\"4\",{}]],\"error\":null,\"digest\":\"$undefined\"}\n"])</script><script>self.__next_f.push([1,"19:\"$14:metadata\"\n"])</script></body></html>
